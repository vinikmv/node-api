version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes: 
      - data:/data/db
    ports: 
      - "27017:27017"
  api:
    container_name: api-container
    restart: always
    build: .
    command: npm run debug
    ports: 
      - "5050:5050"
      - "9222:9222"
    volumes: 
      - ./package.json:/usr/src/clean-node-api/package.json    
volumes: 
  data: {}
